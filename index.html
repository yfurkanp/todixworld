<script>
document.addEventListener('scroll', function() {
    var navbarCollapse = document.querySelector('.navbar-collapse');
    var navbarToggler = document.querySelector('.navbar-toggler');

    if (navbarCollapse.classList.contains('show')) {
        navbarCollapse.classList.remove('show');  // Close the menu
        navbarToggler.classList.add('collapsed'); // Return button to original state
        navbarToggler.setAttribute('aria-expanded', 'false'); // Update accessibility attribute
    }
});

</script>

<!-- Play kısmı animasyon -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
    const target = document.getElementById('play');

  const observer = new IntersectionObserver(function(entries) {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        target.classList.add('active');
        observer.unobserve(entry.target);
      }
    });
  });

  observer.observe(target);
});

  </script>
